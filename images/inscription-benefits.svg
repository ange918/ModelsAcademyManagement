<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#F8F9FA" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Main illustration container -->
  <g transform="translate(50, 50)">
    
    <!-- Central figure representing success -->
    <circle cx="150" cy="100" r="40" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="150" cy="100" r="35" fill="#FF6B6B" opacity="0.8"/>
    
    <!-- Success icon -->
    <path d="M140 100 L145 105 L160 90" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Benefits cards around the center -->
    <!-- Card 1: Expert Support -->
    <rect x="20" y="20" width="80" height="60" rx="10" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="40" cy="35" r="8" fill="#4ECDC4"/>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="8" fill="#333" font-weight="bold">Experts</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="6" fill="#666">Support</text>
    
    <!-- Card 2: International -->
    <rect x="300" y="20" width="80" height="60" rx="10" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="320" cy="35" r="8" fill="#45B7D1"/>
    <text x="340" y="40" font-family="Arial, sans-serif" font-size="8" fill="#333" font-weight="bold">Global</text>
    <text x="340" y="55" font-family="Arial, sans-serif" font-size="6" fill="#666">Opportunities</text>
    
    <!-- Card 3: Quality Training -->
    <rect x="20" y="200" width="80" height="60" rx="10" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="40" cy="215" r="8" fill="#96CEB4"/>
    <text x="60" y="220" font-family="Arial, sans-serif" font-size="8" fill="#333" font-weight="bold">Quality</text>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="6" fill="#666">Training</text>
    
    <!-- Card 4: Network -->
    <rect x="300" y="200" width="80" height="60" rx="10" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="320" cy="215" r="8" fill="#FFEAA7"/>
    <text x="340" y="220" font-family="Arial, sans-serif" font-size="8" fill="#333" font-weight="bold">Network</text>
    <text x="340" y="235" font-family="Arial, sans-serif" font-size="6" fill="#666">Partners</text>
    
    <!-- Connecting lines -->
    <line x1="100" y1="50" x2="150" y2="100" stroke="#FF6B6B" stroke-width="2" opacity="0.3"/>
    <line x1="300" y1="50" x2="190" y2="100" stroke="#4ECDC4" stroke-width="2" opacity="0.3"/>
    <line x1="100" y1="230" x2="150" y2="180" stroke="#45B7D1" stroke-width="2" opacity="0.3"/>
    <line x1="300" y1="230" x2="190" y2="180" stroke="#96CEB4" stroke-width="2" opacity="0.3"/>
    
    <!-- Decorative elements -->
    <circle cx="50" cy="150" r="3" fill="#FF6B6B" opacity="0.6"/>
    <circle cx="350" cy="150" r="3" fill="#4ECDC4" opacity="0.6"/>
    <circle cx="200" cy="50" r="2" fill="#45B7D1" opacity="0.4"/>
    <circle cx="200" cy="250" r="2" fill="#96CEB4" opacity="0.4"/>
    
    <!-- Title -->
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold" text-anchor="middle">Rejoignez l'Excellence</text>
  </g>
</svg>
