<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    <linearGradient id="mindGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37" />
      <stop offset="100%" style="stop-color:#fbbf24" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Wellness/coaching environment -->
  
  <!-- Yoga/meditation mat -->
  <rect x="80" y="180" width="100" height="80" fill="#7c3aed" opacity="0.6" rx="10"/>
  
  <!-- Person in meditation/confidence pose -->
  <g transform="translate(130, 150)">
    <!-- Body in confident pose -->
    <path d="M-8 40 Q0 35 8 40 L6 65 Q8 80 6 95 L4 110 Q1 120 -1 120 Q-4 120 -6 110 L-8 95 Q-10 80 -8 65 Z" fill="url(#personalGradient)"/>
    <!-- Head -->
    <circle cx="0" cy="30" r="10" fill="#fde68a"/>
    <!-- Hair -->
    <ellipse cx="0" cy="25" rx="12" ry="15" fill="#92400e"/>
    <!-- Arms in confident position -->
    <ellipse cx="-15" cy="55" rx="8" ry="4" fill="url(#personalGradient)" transform="rotate(-20)"/>
    <ellipse cx="15" cy="55" rx="8" ry="4" fill="url(#personalGradient)" transform="rotate(20)"/>
    <!-- Peaceful expression -->
    <circle cx="-3" cy="28" r="1" fill="#1f2937"/>
    <circle cx="3" cy="28" r="1" fill="#1f2937"/>
    <path d="M-3 32 Q0 34 3 32" stroke="#1f2937" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Confidence building elements -->
  
  <!-- Mirror with positive reflection -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="80" height="100" fill="#e5e7eb" stroke="#6b7280" stroke-width="3" rx="5"/>
    <rect x="5" y="5" width="70" height="90" fill="#f3f4f6" rx="3"/>
    <!-- Reflection showing confident posture -->
    <path d="M35 25 Q40 20 45 25 L43 45 Q45 55 43 65 L41 75 Q39 80 37 80 Q35 80 33 75 L31 65 Q29 55 31 45 Z" fill="url(#mindGradient)" opacity="0.7"/>
    <circle cx="40" cy="20" r="6" fill="#fde68a" opacity="0.7"/>
  </g>
  
  <!-- Self-improvement books -->
  <g transform="translate(300, 220)">
    <rect x="0" y="0" width="8" height="30" fill="#1e3a8a"/>
    <rect x="10" y="0" width="8" height="30" fill="#d4af37"/>
    <rect x="20" y="0" width="8" height="30" fill="#7c3aed"/>
    <rect x="30" y="0" width="8" height="30" fill="#059669"/>
    <!-- Book titles suggestions -->
    <rect x="2" y="5" width="4" height="20" fill="white" opacity="0.8"/>
    <rect x="12" y="5" width="4" height="20" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Communication/media training setup -->
  
  <!-- Microphone -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="4" height="25" fill="#374151"/>
    <ellipse cx="2" cy="-5" rx="6" ry="8" fill="#6b7280"/>
    <circle cx="2" cy="-5" r="4" fill="#1f2937"/>
    <line x1="2" y1="25" x2="2" y2="35" stroke="#4b5563" stroke-width="3"/>
    <circle cx="2" cy="35" r="8" fill="#374151"/>
  </g>
  
  <!-- Presentation screen/board -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#6b7280" stroke-width="3" rx="5"/>
    <!-- Presentation content about personal branding -->
    <text x="60" y="20" text-anchor="middle" fill="#1e3a8a" font-size="12" font-weight="bold">PERSONAL BRAND</text>
    <circle cx="30" cy="40" r="8" fill="#d4af37" opacity="0.6"/>
    <rect x="50" y="35" width="40" height="3" fill="#7c3aed"/>
    <rect x="50" y="42" width="30" height="2" fill="#6b7280"/>
    <rect x="50" y="47" width="35" height="2" fill="#6b7280"/>
    <!-- Success chart -->
    <polyline points="20,60 35,50 50,45 65,35 80,30" stroke="#059669" stroke-width="2" fill="none"/>
    <circle cx="80" cy="30" r="2" fill="#059669"/>
  </g>
  
  <!-- Wellness elements -->
  
  <!-- Meditation crystals/energy -->
  <g transform="translate(100, 250)">
    <polygon points="0,10 5,0 10,10 5,15" fill="#7c3aed" opacity="0.7"/>
    <polygon points="15,8 20,-2 25,8 20,13" fill="#d4af37" opacity="0.7"/>
    <polygon points="30,12 35,2 40,12 35,17" fill="#059669" opacity="0.7"/>
  </g>
  
  <!-- Positive energy/aura visualization -->
  <g opacity="0.3">
    <circle cx="130" cy="150" r="40" fill="none" stroke="url(#mindGradient)" stroke-width="2"/>
    <circle cx="130" cy="150" r="50" fill="none" stroke="url(#personalGradient)" stroke-width="1"/>
    <circle cx="130" cy="150" r="60" fill="none" stroke="#fbbf24" stroke-width="1"/>
  </g>
  
  <!-- Success symbols -->
  
  <!-- Trophy for achievements -->
  <g transform="translate(320, 170)">
    <rect x="0" y="15" width="20" height="25" fill="#d4af37"/>
    <ellipse cx="10" cy="10" rx="12" ry="8" fill="#fbbf24"/>
    <rect x="8" y="40" width="4" height="8" fill="#92400e"/>
    <ellipse cx="10" cy="48" rx="8" ry="3" fill="#92400e"/>
  </g>
  
  <!-- Target/goals -->
  <g transform="translate(350, 100)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#f3f4f6" stroke="#6b7280" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="white" stroke="#d4af37" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#d4af37"/>
    <!-- Arrow hitting target -->
    <line x1="-25" y1="-10" x2="-5" y2="-2" stroke="#92400e" stroke-width="2"/>
    <polygon points="-5,-2 -8,-4 -8,0" fill="#92400e"/>
  </g>
  
  <!-- Networking/connection symbols -->
  <g transform="translate(50, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="4" fill="#1e3a8a"/>
    <circle cx="20" cy="10" r="4" fill="#d4af37"/>
    <circle cx="15" cy="-15" r="4" fill="#7c3aed"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#6b7280" stroke-width="1"/>
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#6b7280" stroke-width="1"/>
    <line x1="20" y1="10" x2="15" y2="-15" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Mindfulness/wellness symbols -->
  
  <!-- Lotus flower for inner peace -->
  <g transform="translate(280, 70)" opacity="0.7">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#7c3aed"/>
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#a855f7"/>
    <ellipse cx="0" cy="0" rx="4" ry="2" fill="#c084fc"/>
    <circle cx="0" cy="0" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Breathing/zen circles -->
  <g transform="translate(180, 80)" opacity="0.4">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#059669" stroke-width="1"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#10b981" stroke-width="1"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#34d399" stroke-width="1"/>
  </g>
  
  <!-- Positive affirmations/thoughts -->
  <g opacity="0.5">
    <!-- Thought bubbles with positive symbols -->
    <circle cx="160" cy="120" r="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="180" cy="110" r="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="190" cy="105" r="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Positive symbols in thoughts -->
    <text x="160" y="125" text-anchor="middle" fill="#059669" font-size="10">âœ“</text>
    <circle cx="180" cy="110" r="2" fill="#d4af37"/>
  </g>
</svg>