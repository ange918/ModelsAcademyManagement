<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - MODELS ACADEMY MANAGEMENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1a1a1a 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 0.95rem;
            font-weight: 200;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.95rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1e3a8a;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1a1a1a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Espace Administration</h1>
            <p>Connectez-vous pour accéder au tableau de bord</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <!-- Message d'erreur -->
            <div class="error-message" id="errorMessage">
                Nom d'utilisateur ou mot de passe incorrect
            </div>
            
            <!-- Champ nom d'utilisateur -->
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <!-- Champ mot de passe -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <!-- Bouton de connexion -->
            <button type="submit" class="login-btn">Se connecter</button>
            
            <!-- Lien retour -->
            <div class="back-link">
                <a href="index.html">← Retour à l'accueil</a>
            </div>
        </form>
    </div>

    <script>
        // Script de connexion avec gestion des identifiants
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Récupération du mot de passe stocké ou utilisation du mot de passe par défaut
            const storedPassword = localStorage.getItem('adminPassword') || '91RERDMODEL';
            const defaultUsername = 'ROYALFASHIONEVENT';
            
            // Vérification des identifiants
            if (username === defaultUsername && password === storedPassword) {
                // Connexion réussie - création d'une session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                
                // Redirection vers le dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Affichage du message d'erreur
                errorMessage.classList.add('show');
                
                // Masquage automatique du message après 3 secondes
                setTimeout(function() {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
