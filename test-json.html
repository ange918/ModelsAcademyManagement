<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JSON - Models Academy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .model-card { border: 1px solid #ddd; margin: 10px; padding: 15px; border-radius: 5px; }
        .model-image { width: 100px; height: 100px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Test de chargement JSON - Models Academy</h1>
    
    <div class="test-section">
        <h2>Test 1: Chargement direct du fichier JSON</h2>
        <div id="json-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Affichage des modèles</h2>
        <div id="models-display"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Recherche de Lucia Padanou</h2>
        <div id="lucia-search"></div>
    </div>

    <script>
        // Test 1: Chargement direct du JSON
        async function testJSONLoading() {
            const testDiv = document.getElementById('json-test');
            
            try {
                console.log('Test de chargement du JSON...');
                const response = await fetch('data/models.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ JSON chargé avec succès:', data);
                
                testDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Succès!</h3>
                        <p>Fichier JSON chargé correctement</p>
                        <p>Nombre de modèles: ${data.models.length}</p>
                        <p>Premier modèle: ${data.models[0].name}</p>
                        <pre>${JSON.stringify(data.models[0], null, 2)}</pre>
                    </div>
                `;
                
                // Test 2: Affichage des modèles
                displayModels(data.models);
                
                // Test 3: Recherche de Lucia
                searchLucia(data.models);
                
            } catch (error) {
                console.error('❌ Erreur lors du chargement:', error);
                testDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur!</h3>
                        <p>Impossible de charger le fichier JSON</p>
                        <p>Erreur: ${error.message}</p>
                        <p>Vérifiez que le serveur fonctionne et que le fichier existe</p>
                    </div>
                `;
            }
        }
        
        // Test 2: Affichage des modèles
        function displayModels(models) {
            const displayDiv = document.getElementById('models-display');
            
            let html = '<h3>Modèles chargés:</h3>';
            models.forEach((model, index) => {
                html += `
                    <div class="model-card">
                        <h4>${model.name} (ID: ${model.id})</h4>
                        <img src="${model.image}" alt="${model.name}" class="model-image" onerror="this.style.display='none'">
                        <p><strong>Spécialité:</strong> ${model.specialty}</p>
                        <p><strong>Ville:</strong> ${model.city}</p>
                        <p><strong>Expérience:</strong> ${model.experience}</p>
                        <p><strong>Mesures:</strong> ${model.height} - ${model.gender === 'Femme' ? `B:${model.bust} T:${model.waist} H:${model.hips}` : `P:${model.chest} T:${model.waist}`}</p>
                    </div>
                `;
            });
            
            displayDiv.innerHTML = html;
        }
        
        // Test 3: Recherche de Lucia
        function searchLucia(models) {
            const searchDiv = document.getElementById('lucia-search');
            
            const lucia = models.find(model => 
                model.name.toLowerCase().includes('lucia') || 
                model.name.toLowerCase().includes('padonou') ||
                model.name.toLowerCase().includes('padanou')
            );
            
            if (lucia) {
                searchDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Lucia trouvée!</h3>
                        <div class="model-card">
                            <h4>${lucia.name} (ID: ${lucia.id})</h4>
                            <img src="${lucia.image}" alt="${lucia.name}" class="model-image" onerror="this.style.display='none'">
                            <p><strong>Spécialité:</strong> ${lucia.specialty}</p>
                            <p><strong>Ville:</strong> ${lucia.city}</p>
                            <p><strong>Expérience:</strong> ${lucia.experience}</p>
                            <p><strong>Mesures:</strong> ${lucia.height} - B:${lucia.bust} T:${lucia.waist} H:${lucia.hips}</p>
                            <p><strong>Description:</strong> ${lucia.description}</p>
                        </div>
                    </div>
                `;
            } else {
                searchDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Lucia non trouvée!</h3>
                        <p>Aucun modèle avec le nom "Lucia" ou "Padanou/Padonou" trouvé</p>
                        <p>Noms des modèles disponibles:</p>
                        <ul>
                            ${models.map(m => `<li>${m.name}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
        }
        
        // Lancer le test au chargement de la page
        window.addEventListener('load', testJSONLoading);
    </script>
</body>
</html>
